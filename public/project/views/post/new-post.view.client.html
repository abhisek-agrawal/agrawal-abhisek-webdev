                <div class="col-md-12">
                    <div class="post-picture-upload">
                        <input ng-model="model.currentUser._id" type="text" name="userId" style="display:none;">

            </div>

                    </div>
                </div>
            </div>
            <div class="row enable-top-margin" style="margin-bottom: 168px;">
                <div class="col-md-4 col-md-offset-8">
                    <button type="submit" class="btn btn-block btn-primary" style="border-radius:0;">Add new post</button>
