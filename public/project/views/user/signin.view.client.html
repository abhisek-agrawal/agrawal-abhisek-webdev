<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="sign-in-header">Sign In</h2>
            <hr style="margin-bottom: 0;">
        </div>
    </div>
    <div class="row">
        <form class="form-group sign-in-action">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-xs-12">
                        <h5 style="margin: 30px 0 15px;">Company, Organization or Institution</h5>
                        <p>Find donors and post emergencies to the donor community.</p>
                        <label class="sr-only" for="email">Email Address</label>
                        <input ng-model="model.recipient.email" type="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                </div>
                <div class="row enable-top-margin">
                    <div class="col-xs-12">
                        <label class="sr-only" for="password">Password</label>
                        <input ng-model="model.recipient.password" type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="row enable-top-margin">
                    <div class="col-xs-12">
                        <a class="btn btn-block btn-success" href="#/" ng-click="model.loginRecipient(model.recipient)">Sign In</a>
                    </div>
                </div>
                <br>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-xs-12">
                        <h5 style="margin: 30px 0 15px;">Donor</h5>
                        <p>Look up blood banks and get notified how your donation helped.</p>
                        <label class="sr-only" for="email">Email Address</label>
                        <input ng-model="model.donor.email" type="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                </div>
                <div class="row enable-top-margin">
                    <div class="col-xs-12">
                        <label class="sr-only" for="password">Password</label>
                        <input ng-model="model.donor.password" type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="row enable-top-margin">
                    <div class="col-xs-12">
                        <a class="btn btn-block btn-success" href="#/" ng-click="model.loginDonor(model.donor)">Sign In</a>
                    </div>
                </div>
                <br>
            </div>
        </form>
    </div>
</div>

<br>
