<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Let browser know website is optimized for mobile -->
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <!-- Import Google Icon Font -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue">
                <a href="widget-list.html" class="brand-logo left left-margin-10">&lt;</a>
                <a href="#!" class="brand-logo left left-margin-40">Edit Widget</a>
                <ul id="nav-mobile" class="right">
                    <li><a onclick="Materialize.toast('Widget saved!', 4000)" href="widget-list.html"><i class="large material-icons">done</i></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container top-margin">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" type="text" class="validate">
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="text" type="text" class="validate">
                        <label for="text">Text</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="url" type="text" class="validate" value="https://i.kinja-img.com/gawker-media/image/upload/s--htT-LSdT--/c_scale,fl_progressive,q_80,w_800/e2izpupwuoxbikmc8gsk.jpg">
                        <label for="url">URL</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="width" type="text" class="validate" value="100%">
                        <label for="width">Width</label>
                    </div>
                </div>
                <div class="row">
                    <div class="file-field input-field col s12">
                        <div class="btn">
                            <span>File</span>
                            <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload file">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <a onclick="Materialize.toast('Widget deleted!', 4000)" href="widget-list.html" class="red waves-effect waves-light btn-large">Delete</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="navbar-fixed bottom">
        <nav>
            <div class="nav-wrapper blue">
                <ul id="nav-mobile" class="right">
                    <li><a href="profile.html"><i class="large material-icons">perm_identity</i></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</body>
</html>
