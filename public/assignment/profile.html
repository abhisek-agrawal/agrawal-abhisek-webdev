<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Let browser know website is optimized for mobile -->
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <!-- Import Google Icon Font -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue">
                <a href="#!" class="brand-logo left">Profile</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="profile.html"><i class="large material-icons">done</i></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container top-margin">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Username" id="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="alice@wonderland.com" id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Alice" id="first-name" type="text" class="validate">
                        <label for="first-name">First Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Wonderland" id="last-name" type="text" class="validate">
                        <label for="last-name">Last Name</label>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col s12">
                <a href="website-list.html" class="blue waves-effect waves-light btn-large">Websites</a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <a href="login.html" class="red waves-effect waves-light btn-large">Logout</a>
            </div>
        </div>
    </div>

    <div class="navbar-fixed bottom">
        <nav>
            <div class="nav-wrapper blue">
                <ul id="nav-mobile" class="right">
                    <li><a href="profile.html"><i class="large material-icons">perm_identity</i></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</body>
</html>
