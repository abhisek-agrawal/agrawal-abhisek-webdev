<div class="navbar-fixed">
    <nav class="blue">
        <div class="nav-wrapper container">
            <div class="row">
                <div class="col m4 hide-on-small-only">
                    <a href="#/user/{{model.userId}}/website" class="left text-big">&lt;</a>
                    <a class="left text-big left-margin-10">Websites</a>
                    <ul id="nav-mobile" class="right">
                        <li><a href="#/user/{{model.userId}}/website/new" class="remove-padding"><i class="large material-icons">library_add</i></a></li>
                    </ul>
                </div>
                <div class="col s12 m8">
                    <a href="#/user/{{model.userId}}/website" class="left left-margin-10 hide-on-med-and-up text-big">&lt;</a>
                    <a class="left left-margin-15 text-big remove-margin-on-med">Edit Website</a>
                    <ul id="nav-mobile" class="right">
                        <li><a ng-click="model.updateWebsite(model.website)"><i class="large material-icons">done</i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="container top-margin">
    <div class="row">
        <div class="col m4 hide-on-small-only">
            <div class="row" ng-repeat="website in model.websites">
                <div class="col s12">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="left">{{website.name}}</a>
                    <a href="#/user/{{model.userId}}/website/{{website._id}}" class="right"><i class="tiny material-icons">settings</i></a>
                </div>
            </div>
        </div>
        <form class="col s12 m8">
            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="model.website.name" placeholder="Name" id="name" type="text" class="validate" value="Blogger">
                    <label class="active" for="name">Website Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea ng-model="model.website.description" placeholder="Description" id="description" class="materialize-textarea">Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. Generally, the blogs are hosted by Google at a subdomain of blogspot.com. ... A user can have up to 100 blogs per account.</textarea>
                    <label class="active" for="description">Website Description</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <a ng-click="model.websiteDelete(model.websiteId)" class="red waves-effect waves-light btn-large">Delete</a>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="navbar-fixed bottom">
    <nav>
        <div class="nav-wrapper blue">
            <ul id="nav-mobile" class="right">
                <li><a href="#/user/{{model.userId}}"><i class="large material-icons">perm_identity</i></a></li>
            </ul>
        </div>
    </nav>
</div>
