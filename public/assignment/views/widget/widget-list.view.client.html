<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper blue">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="brand-logo left left-margin-10">&lt;</a>
            <a class="brand-logo left left-margin-40">Widgets</a>
            <ul id="nav-mobile" class="right">
                <li><a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new"><i class="large material-icons">playlist_add</i></a></li>
            </ul>
        </div>
    </nav>
</div>

<div sortable class="container top-margin">
    <div class="row relative" ng-repeat="widget in model.widgets | orderBy:'priority'">
        <div class="col s12" ng-switch="widget.type">
            <div ng-switch-when="HEADER" ng-switch="widget.size">
                <h1 ng-switch-when="1">{{widget.text}}</h1>
                <h2 ng-switch-when="2">{{widget.text}}</h2>
                <h3 ng-switch-when="3">{{widget.text}}</h3>
                <h4 ng-switch-when="4">{{widget.text}}</h4>
                <h5 ng-switch-when="5">{{widget.text}}</h5>
                <h6 ng-switch-when="6">{{widget.text}}</h6>
            </div>
            <div ng-switch-when="IMAGE">
                <img class="auto-width materialboxed" ng-src="{{model.checkSafeImageUrl(widget.url)}}" width="{{widget.width}}" alt="image">
            </div>
            <div ng-switch-when="HTML">
                <div ng-bind-html="model.safeHtml(widget.text)"></div>
            </div>
            <div ng-switch-when="YOUTUBE" class="youtube-widget">
                <iframe width="{{widget.width}}" ng-src="{{model.checkSafeYoutubeUrl(widget.url)}}" frameborder="0" allowfullscreen></iframe>
            </div>
            <div ng-switch-when="TEXT" class="input-field">
                <div ng-if="widget.formatted" ng-model="widget.text" text-angular ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'], ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'], ['indent','outdent'],['html']]"></div>
                <input ng-if="!widget.formatted && (!widget.rows || widget.rows===1)" placeholder="{{widget.placeholder}}" class="validate"/>
                <textarea ng-if="!widget.formatted && (widget.rows > 1)" rows="{{widget.rows}}" placeholder="{{widget.placeholder}}" class="validate">{{widget.text}}</textarea>
            </div>
        </div>
        <div class="edit-and-order-icons">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}"><i class="tiny material-icons">settings</i></a>
            <a><i class="tiny material-icons">reorder</i></a>
        </div>
    </div>
</div>

<div class="navbar-fixed bottom">
    <nav>
        <div class="nav-wrapper blue">
            <a class="brand-logo left"><i class="large material-icons">play_arrow</i></a>
            <a class="brand-logo left left-margin-40"><i class="large material-icons">visibility</i></a>
            <ul id="nav-mobile" class="right">
                <li><a href="#/user/{{model.userId}}"><i class="large material-icons">perm_identity</i></a></li>
            </ul>
        </div>
    </nav>
</div>
