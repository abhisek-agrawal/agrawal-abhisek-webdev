<form class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <input ng-model="model.widget.type" id="name" type="text" class="validate" disabled>
            <label class="active" for="name">Type</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <div ng-model="model.widget.text"
                text-angular
                ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
                    ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
                    ['indent','outdent'],['html']]">
            </div>
        </div>
    </div>
</form>
