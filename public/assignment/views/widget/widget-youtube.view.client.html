<form class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <input ng-model="model.widget.widgetType" id="name" type="text" class="validate">
            <label class="active" for="name">Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input ng-model="model.widget.text" id="text" type="text" class="validate">
            <label class="active" for="text">Text</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input ng-model="model.widget.url" id="url" type="text" class="validate" value="https://player.vimeo.com/video/184652558">
            <label class="active" for="url">URL</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input ng-model="model.widget.width" id="width" type="text" class="validate">
            <label class="active" for="width">Width</label>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <a onclick="Materialize.toast('Widget deleted!', 4000)" href="widget-list.html" class="red waves-effect waves-light btn-large">Delete</a>
        </div>
    </div>
</form>
