<form class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <input ng-model="model.widget.type" id="name" type="text" class="validate" disabled>
            <label class="active" for="name">Type</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input ng-model="model.widget.text" id="text" type="text" class="validate" value="California May Soon Let Autonomous Cars Roam Without Humans Inside">
            <label class="active" for="text">Text</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input ng-model="model.widget.rows" id="rows" type="number" class="validate" value="5">
            <label class="active" for="rows">Rows</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input ng-model="model.widget.placeholder" id="placeholder" type="text" class="validate" value="California May Soon Let Autonomous Cars Roam Without Humans Inside">
            <label class="active" for="placeholder">Placeholder</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input ng-model="model.widget.formatted" id="formatted" type="checkbox" />
            <label for="formatted">Formatted</label>
        </div>
    </div>
</form>
