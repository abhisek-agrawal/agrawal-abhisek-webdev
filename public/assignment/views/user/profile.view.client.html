<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper blue">
            <a class="brand-logo left">Profile</a>
            <ul id="nav-mobile" class="right">
                <li><a ng-click="model.updateProfile(model.user)"><i class="large material-icons">done</i></a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="container top-margin">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="model.user.username" placeholder="Username" id="username" type="text" class="validate">
                    <label class="active" for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="model.user.email" placeholder="alice@wonderland.com" id="email" type="email" class="validate">
                    <label class="active" for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="model.user.firstName" placeholder="Alice" id="first-name" type="text" class="validate">
                    <label class="active" for="first-name">First Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="model.user.lastName" placeholder="Wonderland" id="last-name" type="text" class="validate">
                    <label class="active" for="last-name">Last Name</label>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <a href="#/user/{{model.userId}}/website" class="blue waves-effect waves-light btn-large">Websites</a>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <a ng-click="model.logout()" class="orange waves-effect waves-light btn-large">Logout</a>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <a ng-click="model.deleteUser()" class="red waves-effect waves-light btn-large">Unregister</a>
        </div>
    </div>
</div>

<div class="navbar-fixed bottom">
    <nav>
        <div class="nav-wrapper blue">
            <ul id="nav-mobile" class="right">
                <li><a><i class="large material-icons">perm_identity</i></a></li>
            </ul>
        </div>
    </nav>
</div>
