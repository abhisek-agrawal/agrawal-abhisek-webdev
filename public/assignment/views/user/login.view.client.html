<div class="container">
    <div class="row">
        <div class="col s12">
            <h1>Login</h1>
        </div>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input ng-model="model.user.username" id="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input ng-model="model.user.password" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <a href="#/profile" class="blue waves-effect waves-light btn-large">Login</a>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <a href="#/register" class="green waves-effect waves-light btn-large">Register</a>
        </div>
    </div>
</div>
