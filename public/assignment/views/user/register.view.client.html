<div class="container">
    <div class="row">
        <div class="col s12">
            <h1>Register</h1>
        </div>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="model.user.username" id="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="model.user.password" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="model.user.password" id="verify-password" type="password" class="validate">
                    <label for="verify-password">Verify Password</label>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <a href="profile.html" class="blue waves-effect waves-light btn-large">Register</a>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <a href="login.html" class="red waves-effect waves-light btn-large">Cancel</a>
        </div>
    </div>
</div>
